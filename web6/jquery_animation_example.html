    <!DOCTYPE html>  
    <html>  
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


        <script>
            $(document).ready(function () {
                $("#button").click(function () {
                    $("#div1").delay("fast").fadeIn();
                    $("#div2").delay(500).fadeIn();
                    $("#div3").delay(900).fadeIn();
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $("#button2").click(function () {
                    $("#div1").delay("fast").fadeOut();
                    $("#div2").delay(500).fadeOut();
                    $("#div3").delay(900).fadeOut();
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $("p").click(function () {
                    $(this).hide();
                });
            });
        </script>

    </head>  
    <body>
        <p>If you click on me, I will disappear.</p>

        <button id="button">Click to fade in boxes with a delay</button>
        <button id="button2"> Click to bring back </button> 
        <br><br>

        <div id="div1" style="width:150px;height:150px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:150px;height:150px;display:none;background-color:yellow;"></div><br>
        <div id="div3" style="width:150px;height:150px;display:none;background-color:green;"></div><br>


    </body>
</html>
